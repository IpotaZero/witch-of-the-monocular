<div class="page" id="first">
    <h1>ひとやしきの<br />魔女</h1>

    <div id="buttons">
        <button data-link="start">始める</button>
        <button data-link="past">今までの</button>
        <button data-link="how-to-play">遊び方</button>
        <button data-link="setting">設定</button>
        <button data-link="fullscreen">全画面</button>
        <button data-link="credit">Credit</button>
    </div>
</div>

<div class="page" id="past">
    <button data-back="1">戻る</button>
</div>

<div class="page" id="how-to-play">
    <h2>遊び方</h2>
    <section>
        <h3>探索</h3>
        <p>様々な場所をクリックしてアイテムを探す。</p>
        <p>全てのアイテムを手に入れる必要はない。</p>
    </section>

    <section>
        <h3>パズル</h3>
        <p>目標: 各マスの左上の数字と中の数字を一致させる。</p>
        <p>緑の辺をクリックすることによって空白マスへスライドすることが出来る。</p>
    </section>

    <button data-back="1">戻る</button>
</div>

<div class="page" id="setting">
    <div for="bgm-volume">
        BGM Volume
        <input type="range" name="bgm-volume" id="bgm-volume" min="0" max="9" value="9" />
    </div>
    <div for="se-volume">
        SE Volume
        <input type="range" name="se-volume" id="se-volume" min="0" max="9" value="9" />
    </div>
    <button data-link="delete-adventure-data">探索データを消す</button>
    <button data-link="delete-data">全てのデータを消す</button>

    <button data-back="1">戻る</button>
</div>

<div class="page" id="credit">
    <button data-back="1">戻る</button>

    <p>フォント: <a href="http://jikasei.me/font/kh-dotfont/" target="_blank">日比谷32(明朝体)</a></p>
    <br />
    <p>企画: いぽた</p>
    <p>BGM: うめぼし</p>
    <p>制作: <a href="https://x.com/ocu_mcr" target="_blank">MCR</a></p>
</div>
